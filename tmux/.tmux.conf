# Our .tmux.conf file

# Setting the prefix from C-b to C-x
# START:prefix
# set -g prefix C-x
set -g prefix M-a
# END:prefix
# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b 
# END:unbind
#setting the delay between prefix and command
# START:delay
set -s escape-time 2
# END:delay
# Ensure that we can send Ctrl-A to other apps
# START:bind_prefix
bind M-a send-prefix
# END:bind_prefix

set -g set-titles on
set -g set-titles-string "TMUX: #S / #W"
# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Rename window
set-option -g automatic-rename on
set-window-option -g automatic-rename on
set -g allow-rename off

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Tmux's comfiguration in updated!"
# END:reload

# splitting panes
# START:panesplit
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# END:panesplit

# NEW WINDOW
bind c new-window -c "#{pane_current_path}"
# moving between panes
# START:paneselect
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    
# END:paneselect

# START:paneselect
bind-key -n M-Up select-pane -U 
bind-key -n M-Right select-pane -R 
bind-key -n M-Down select-pane -D
bind-key -n M-Left select-pane -L 
# END:paneselect

# switch wiondow
bind-key -n M-Pagedown next-window
bind-key -n M-Pageup previous-window


bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# Pane resizing
# START:paneresize
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# END:paneresize

# Pane Swapping
# START: paneswap
bind-key -n M-\{ swap-pane -U
bind-key -n M-\} swap-pane -D
# END: paneswap
# mouse support - set to on if you want to use the mouse
# START:mouse
setw -g mouse on
# END:mouse
#set -g mouse-select-pane off 
#set -g mouse-resize-pane on
#set -g mouse-select-window off

# Set the default terminal mode to 256color mode
# START:termcolor
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*-256color:Tc,alacritty:Tc"
# END:termcolor

# enable activity alerts
#START:activity
#setw -g monitor-activity on
#set -g visual-activity on
#END:activity

#setw -g pane-border-status top
#setw -g pane-border-format 'â”€'

set -g status-bg black
set -g status-fg white

# Status bar
# Left side
set-option -g status-left-length 40
set-option -g status-left "#[bold]#[fg=white][ #S ]  "

# Window status
set-option -g window-status-format "#[fg=white] #I #W "
set-option -g window-status-current-format "#[bg=#ffffff]#[fg=#000000]#[bold] #I #W "
set-option -g window-status-separator " "
set-option -g status-justify left

# Right side of status bar
set-option -g status-right-length 0
set-option -g status-right ""

# Right Side
#set -g status-right "#[fg=black]$USER@#h #[fg=black]%l:%M %p"

# Pane border
set-option -g pane-border-style "bg=black fg=#444444"
set-option -g pane-active-border-style "bg=black fg=white"

#2BCC46

set -g renumber-windows on

#set -w -g window-status-current-bg black
#set -w -g window-status-current-fg white
# Update the status bar every sixty seconds
# START:updateinterval
set -g status-interval 10
# END:updateinterval

# Center the window list
# START:centerwindowlist
#set -g status-justify centre
# END:centerwindowlist

# Message
set-option -g message-style fg=white

# enable vi keys.
# START:vikeys
setw -g mode-keys vi
# END:vikeys
bind-key -n -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -i -sel p -f | xclip -i -sel c'
bind-key -n -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -i -sel p -f | xclip -i -sel c'
